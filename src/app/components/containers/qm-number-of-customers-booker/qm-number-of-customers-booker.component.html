<qm-list
  [userDirection]="userDirection"
  [searchable]="false"
  [header]="'label.bookingFlow.customers.header' | translate">
  <qm-list-item
    [text]="number"
    [userDirection]="userDirection"
    [name]="'customer'"
    [isSelected]="isNumberOfCustomerSelected(number)"
    [inputType]="'radio'"
    [centerText]="true"
    *ngFor="let number of numberOfCustomersArray$ | async"
    (optionClicked)="handleNumberOfCustomersSelection(number)">
    </qm-list-item>
</qm-list>
