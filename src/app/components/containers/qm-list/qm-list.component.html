<fieldset class="qm-booking">
    <legend class="qm-booking__header">
        <span class="qm-booking__header-layout qm-generic-layout qm-generic-layout--nowrap qm-generic-layout--space-between">
            <span class="qm-booking__col-hd">
                <span class="qm-booking__header-text"> {{header}}</span>
            </span>
            <span  *ngIf='!!subheader' class="qm-booking__col-inf">
                <div class="qm-icon-item">
                    <i class="qm-icon-item__icon icon-home" aria-hidden="true"></i>
                    <div class="qm-icon-item__text-container">
                        <span class="qm-icon-item__text qm-emphasis" title="{{subheader}}">
                        {{subheader }}</span>
                        <span class="qm-icon-item__text">{{ description }}</span>
                    </div>
                </div>
            </span>
        </span>
    </legend>
    <div class="qm-booking__body">
        <div class="qm-booking__search">


        <div class="qm-search">
        <label for="" class="sr-only">{{ header }}</label>
    <input type="text" class="qm-search__input" [formControl]="searchInputControl"  placeholder='{{ placeholder }}' [(ngModel)]="searchText"/>
    <qm-action-button class="qm-search__btn" onlyIcon=true text="Filter" iconClassName="icon-search qm-search__icon"></qm-action-button>

    <!--<button class="qm-action-btn qm-action-btn--only-icon qm-search__btn">
        <i class="qm-action-btn__icon icon-search qm-search__icon" aria-hidden="true"></i>
        <span class="sr-only">{{ header }}</span>
    </button>-->
</div>

        </div>
        <ul class="qm-booking__list">
            <ng-content></ng-content>
        </ul>
    </div>
</fieldset>
