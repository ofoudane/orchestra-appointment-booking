<div class="qm-customer-search-results" dir="{{ userDirection$ | async }}">
  <table class="qm-customer-search-results__table" *ngIf="showResults()">
    <thead>
      <tr>
        <th>
          {{ 'label.customerSearch.results.name' | translate }}
        </th>
        <th>
          {{ 'label.customerSearch.results.email' | translate }}
        </th>
        <th>
          {{ 'label.customerSearch.results.phone' | translate }}
        </th>
        <th>
          {{ 'label.customerSearch.results.dob' | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers" tabindex="0" (keyup.enter)="selectCustomer(customer)" (click)="selectCustomer(customer)">
        <td [innerHTML]="customer.name | qmHighlight: searchText"></td>
        <td [innerHTML]="emailEnabled ? (customer.email | qmHighlight: searchText) : ''"></td>
        <td [innerHTML]="phoneEnabled ? (customer.phone | qmHighlight: searchText) : ''"></td>
        <td [innerHTML]="dobEnabled ? customer.dateOfBirthWithoutTime : ''"></td>
      </tr>
    </tbody>
  </table>
  <p class="qm-customer-search-results__no-hits" *ngIf="showNoResults()">{{ 'label.customerSearch.no.results' | translate }}</p>
  <div class="qm-loader-container" *ngIf="showLoading()">
    <qm-loader></qm-loader>
  </div>
</div>
