
<section class="qm-customer-card">
    <h1 class="qm-customer-card__headline">
        <a href="#" class="qm-customer-card__name">{{ customer.name }}</a>
    </h1>
    <ul class="qm-customer-card__list">
        <li class="qm-customer-card__list-item">
            <i class="icon-phone qm-customer-card__list-item-icon" aria-hidden="true"></i>
            <span class="qm-customer-card__list-item-text">{{ customer.phone }}</span>
        </li>
        <li class="qm-customer-card__list-item">
            <i class="icon-mail qm-customer-card__list-item-icon" aria-hidden="true"></i>
            <span class="qm-customer-card__list-item-text">{{ customer.email}}</span>
        </li>
    </ul>
    <button type="button" class="qm-btn qm-btn--secondary qm-customer-card__btn" (click)="resetCurrentCustomer()">
        <span class="qm-btn__text" title="{{ 'button.customerCard.clear' | translate }}">{{ 'button.customerCard.clear' | translate }}</span>
    </button>
</section>
