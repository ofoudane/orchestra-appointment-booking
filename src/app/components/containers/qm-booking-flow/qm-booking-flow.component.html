<div class="qm-booking-flow">
  <div class="row qm-booking-flow__row">
    <div class="col qm-booking-flow__col">
      <qm-list [searchText]="servicesSearchText$ | async" [placeholder]="'Search Services'" [header]="'Services'" (search)="filterServices($event)">
        <qm-list-item [name]="'service'" [isSelected]="isServiceSelected(service)" [inputType]="'checkbox'" *ngFor="let service of services$ | async" (optionClicked)="handleServiceSelection(service)">
          {{service.name}}
        </qm-list-item>
      </qm-list>
    </div>
    <div class="col qm-booking-flow__col qm-booking-flow__col--customer-col">
      <qm-list [searchable]="false" [header]="'Customers'">
        <qm-list-item [name]="'customer'" [inputType]="'radio'" [centerText]="true" *ngFor="let b of services$ | async" (optionClicked)="handleServiceSelection(b)">
          {{b.name}}
        </qm-list-item>
      </qm-list>
    </div>
    <div class="col qm-booking-flow__col">
      <qm-list [searchText]="branchesSearchText$ | async" [placeholder]="'Search Branches'" [header]="'Branches'" (search)="filterBranches($event)">
        <qm-list-item [name]="'branch'" [isSelected]="isBranchSelected(branch)" [inputType]="'radio'" *ngFor="let branch of branches" (optionClicked)="handleBranchSelection(branch)">
          {{branch.name}}
        </qm-list-item>
      </qm-list>
    </div>
    <div class="col qm-booking-flow__col">
      <qm-list [placeholder]="'Search Date'" [header]="'Date'">
        <qm-list-item [name]="'date'" [inputType]="'radio'" *ngFor="let b of services$ | async" (optionClicked)="handleDateSelection(b)">
          {{b.name}}
        </qm-list-item>
      </qm-list>
    </div>
    <div class="col qm-booking-flow__col qm-booking-flow__col--time-col">
      <qm-list [searchable]="false" [header]="'Time'">
        <qm-list-item [name]="'time'" [inputType]="'radio'" [centerText]="true" *ngFor="let b of services$ | async" (optionClicked)="handleTimeSelection(b)">
          {{b.name}}
        </qm-list-item>
      </qm-list>
    </div>
  </div>
</div>
